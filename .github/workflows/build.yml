name: Build and Release

on:
  push:
    branches: [ main, master ]
  release:
    types: [ created ]

jobs:
  build-all-platforms:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
        include:
          - os: windows-latest
            artifact_name: OrderCalculator-Windows.exe
            output_path: dist/OrderCalculator.exe
          - os: macos-latest
            artifact_name: OrderCalculator-macOS.app
            output_path: dist/OrderCalculator.app
          - os: ubuntu-latest
            artifact_name: OrderCalculator-Linux
            output_path: dist/OrderCalculator

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install system dependencies (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-tk

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build executable
      run: |
        pyinstaller --onefile --windowed --name "OrderCalculator" main.py

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: ${{ matrix.output_path }}
        retention-days: 30

    - name: Upload to Release
      if: github.event_name == 'release'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ${{ matrix.output_path }}
        asset_name: ${{ matrix.artifact_name }}
        asset_content_type: application/octet-stream
